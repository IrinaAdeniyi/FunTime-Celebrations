              </li>

    </header>
    
    <!-- Main -->
    <main>
      <form class="row g-3 booking-form">
        <div class="col-md-6">
          <label for="parentName" class="form-label">Parent's full name</label>
          <input type="text" class="form-control" id="parentName">
        </div>
        <div class="col-md-6">
          <label for="childName" class="form-label">Child's full name and age (optional)</label>
          <input type="text" class="form-control" id="childName">
        </div>
        <div class="col-md-6">
          <label for="emailAddress" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailAddress">
        </div>
        <div class="col-md-6">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input type="number" class="form-control" id="phoneNumber">
        </div>
        
        <div class="col-md-6">
          <label for="partyPackage" class="form-label">Party Package</label>
          <select id="partyPackage" class="form-select">
            <option selected>Party Package 1 - theme only</option>
            <option>Party Package 1 - entertainment only</option>
            <option>Party Package 1 - food only</option>
            <option>Party Package 2 - theme and entertainment</option>
            <option>Party Package 2 - theme and food</option>
            <option>Party Package 2 - entertainment and food</option>
            <option>Party Package 3 - theme, entertainment and food</option>
            <option>Party Package 3 - theme, entertainment and venue</option>
            <option>Party Package 3 - theme, food and venue</option>
            <option>Party Package 3 - entertainment, food, venue</option>
            <option>Party Package 4</option>
          </select>
        </div>

        <div class="col-md-3 pt-2 form-group">
          <label for="date">Select Date:</label>
          <input type="date" class="form-control" id="date">
        </div>

        <div class="col-md-3 pt-2 form-group">
          <label for="time">Select Time:</label>
          <input type="time" class="form-control" id="time">
        </div>

        <div class="col-md-6">
          <label for="theme" class="form-label">Theme</label>
          <select id="theme" class="form-select">
            <option selected>Superhero Adventure</option>
            <option>Princess or Prince Party</option>
            <option>Under the Sea</option>
            <option>Dinosaur Dig</option>
            <option>Space Exploration</option>
            <option>Fairy Tale Forest</option>
            <option>Pirate Treasure Hunt</option>
            <option>Construction Zone</option>
            <option>Safari Adventure</option>
            <option>I have an idea (please explain below)</option>
            <option>None</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="entertainment" class="form-label">Entertainment</label>
          <select id="entertainment" class="form-select">
            <option selected>Magic Show</option>
            <option>Clown</option>
            <option>Role Play</option>
            <option>Party Games</option>
            <option>Treasure Hunts</option>
            <option>Soft Play</option>
            <option>None</option>
          </select>
        </div>
        
        <div class="col-md-12 mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Please write any other comments/questions/requirements in the box below</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Book Party</button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="pt-4">

              <li><a href="book-now.html" class="text-white">Book Now</a></li>
            </ul>
          </div>

            <h5>Contact Us</h5>
            <p><i class="fas fa-phone"></i> 07451868216 </p>
            <p><i class="fas fa-envelope"></i> help@funtime.com</p>
            <p><i class="fas fa-map-marker-alt"></i> 10 Fun Lane, Celebration City</p>
          </div>
  
          <!-- Social Media -->

            <a href="https://www.facebook.com/" target="_blank" class="text-white me-3"><i
                class="fab fa-facebook"></i></a>

        </div>
